<!DOCTYPE html>
<html lang="pt-br">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

    <title>Digital Clock</title>

</head>



<body>

    <div class="principal_1">

        <!-- <h2>Horário atualizado</h2> -->

        <div class="relogio">

            <div>
                <span id="horas">00</span>
                <span class="tempo">Horas</span>
            </div>

            <h3>:</h3>

            <div>
                <span id="minutos">00</span>
                <span class="tempo">Minutos</span>
            </div>

            <h3>:</h3>

            <div>
                <span id="segundos">00</span>
                <span class="tempo">Segundos</span>
            </div>
            
        </div>

    </div>


    <div class="principal_2">

        <!-- <h2>Data atualizada</h2> -->

        <div class="calendario">

           

            <div>
                <span id="dia">--</span>
                <span class="tempo">Dia</span>
            </div>

            <h3>/</h3>
            
            <div>
                <span id="mes">--</span>
                <span class="tempo">Mês</span>
            </div>

            <h3>/</h3>

            <div>
                <span id="ano">--</span>
                <span class="tempo">Ano</span>
            </div>
            
        </div>

        <div class="infoGeral">
            <span id="infoG">* * *</span>
        </div>
        
        <h3 class="h3hm">--- . . . Horário Mundial . . . ---</h3>

        
        <div class="h5">
            <img src="https://cdn.icon-icons.com/icons2/2429/PNG/512/github_logo_icon_147285.png" width=2%/> 
            <p>Desenvolvido por </p>
            <a href="https://github.com/ZeClaudio-Jr" target="_blank">José Cláudio Jr</a>
        </div>
        
    </div>

    <script src="assets/js/script.js"></script>
    
</body>


</html>
